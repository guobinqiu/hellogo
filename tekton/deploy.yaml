---
apiVersion: v1
kind: Namespace
metadata:
  name: hellogo
---
apiVersion: v1
kind: Secret
metadata:
  name: key-for-git
  namespace: hellogo
  annotations:
    tekton.dev/git-0: github.com
type: kubernetes.io/ssh-auth
data:
  ssh-privatekey: 
  known_hosts: 
---
apiVersion: v1
kind: Secret
metadata:
  name: key-for-docker
  namespace: hellogo
  annotations:
    tekton.dev/docker-0: https://index.docker.io/v1/
type: kubernetes.io/dockerconfigjson
data:
  .dockerconfigjson: ewoJImF1dGhzIjogewoJCSJodHRwczovL2luZGV4LmRvY2tlci5pby92MS8iOiB7CgkJCSJhdXRoIjogImNXbDFaM1Z2WW1sdU9qRXhNVEV4TVRFeE1RPT0iCgkJfQoJfQp9
---
apiVersion: v1
kind: Secret
metadata:
  name: key-for-kube
  namespace: hellogo
type: Opaque
data:
  config: 
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: hellogo-auth
  namespace: hellogo
secrets:
  - name: key-for-git
  - name: key-for-docker
---
apiVersion: tekton.dev/v1beta1
kind: Task
metadata:
  name: hellogo
  namespace: hellogo
spec:
  params:
    - name: sha
      type: string
  workspaces:
    - name: source
  sidecars:
    - name: docker-dind
      image: docker.m.daocloud.io/docker:dind
      env:
        - name: DOCKER_TLS_CERTDIR
          value: ""
        - name: DOCKER_HOST
          value: tcp://0.0.0.0:2375
      securityContext:
        privileged: true
  steps:
    - name: debug
      image: docker.m.daocloud.io/busybox
      script: |
        #!/usr/bin/env sh
        echo $(params.sha)
    - name: checkout
      image: docker.m.daocloud.io/alpine/git
      script: |
        #!/usr/bin/env sh
        cd $(workspaces.source.path)
        git clone git@github.com:guobinqiu/hellogo.git .
    - name: build
      image: docker.m.daocloud.io/docker
      env:
        - name: DOCKER_HOST
          value: tcp://localhost:2375
      script: |
        #!/usr/bin/env sh
        # cd $(workspaces.source.path)
        while ! docker info; do sleep 1; done
        docker build -t qiuguobin/hellogo -f Dockerfile .
        docker tag qiuguobin/hellogo qiuguobin/hellogo-$(params.sha)
        docker push qiuguobin/hellogo
        docker push qiuguobin/hellogo-$(params.sha)
    - name: deploy
      image: docker.m.daocloud.io/lachlanevenson/k8s-kubectl
      volumeMounts:
        - name: kubeconfig-volume
          mountPath: /root/.kube
      script: |
        #!/usr/bin/env sh
        cd $(workspaces.source.path)
        kubectl apply -f k8s/deploy.yaml
  volumes:
    - name: kubeconfig-volume
      secret:
        secretName: key-for-kube
---
apiVersion: triggers.tekton.dev/v1beta1
kind: TriggerBinding
metadata:
  name: hellogo-binding
  namespace: hellogo
spec:
  params:
    - name: sha
      value: $(body.head_commit.id)
---
apiVersion: triggers.tekton.dev/v1beta1
kind: TriggerTemplate
metadata:
  name: hellogo-template
  namespace: hellogo
spec:
  params:
    - name: sha
  resourcetemplates:
    - apiVersion: tekton.dev/v1beta1
      kind: TaskRun
      metadata:
        generateName: hellogo-run-
        namespace: hellogo
      spec:
        serviceAccountName: hellogo-auth
        taskRef:
          name: hellogo
        params:
          - name: sha
            value: $(tt.params.sha)
        workspaces:
          - name: source
            emptyDir: {}
        podTemplate:
          hostAliases:
            - ip: "192.168.1.10"
              hostnames:
                - lb.kubesphere.local
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: hellogo-rbac
  namespace: hellogo
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: triggers-hellogo-eventlistener-binding
  namespace: hellogo
subjects:
  - kind: ServiceAccount
    name: hellogo-rbac
    namespace: hellogo
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: tekton-triggers-eventlistener-roles
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: triggers-hellogo-eventlistener-clusterbinding
subjects:
  - kind: ServiceAccount
    name: hellogo-rbac
    namespace: hellogo
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: tekton-triggers-eventlistener-clusterroles
---
apiVersion: triggers.tekton.dev/v1beta1
kind: EventListener
metadata:
  name: hellogo-listener
  namespace: hellogo
spec:
  serviceAccountName: hellogo-rbac
  triggers:
    - name: hellogo-trigger
      bindings:
        - ref: hellogo-binding
      template:
        ref: hellogo-template
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: nginx-hellogo-listener
  namespace: hellogo
  annotations:
    nginx.ingress.kubernetes.io/force-ssl-redirect: "false"
    nginx.ingress.kubernetes.io/ssl-passthrough: "false"
    nginx.ingress.kubernetes.io/backend-protocol: "HTTP"
spec:
  ingressClassName: nginx
  rules:
    - http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: el-hellogo-listener
                port:
                  number: 8080
